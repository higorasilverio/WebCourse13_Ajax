<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Easy Ajax with Jquery</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(document).ready (function (){
				$('.btn_load_content').click(function(){
					var load_url = this.id;
					load_url = load_url+'_content.html';
					$.ajax({
						url: load_url,
						success: function(data){
							$('#div_content').html(data);
						},
						beforeSend: function(){
							$('#loader').css({display:"block"});
						},
						complete: function(){
							$('#loader').css({display:"none"});
						},
					})
				})
			})
		</script>
	
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	        	<h3>Synchronous and Asynchronous Requests</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary btn_load_content" id="page_1">Page 1</a>
	    			<a href="#" class="btn btn-primary btn_load_content" id="page_2">Page 2</a>
	    			<a href="#" class="btn btn-primary btn_load_content" id="page_3">Page 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<br />
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="div_content">
		    			<img src="loader.gif" style="display: none;" id="loader">
		    	</div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
